<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cipher 21 Exam Countdown</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #00bcd4;
            --danger: #ff5252;
            --success: #66bb6a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 5px; text-align: center; }
        p.subtitle { color: #888; margin-bottom: 30px; font-style: italic; }

        /* The Big Countdown Timer */
        #hero-timer {
            background: linear-gradient(145deg, #252525, #1a1a1a);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 40px;
            width: 90%;
            max-width: 600px;
            border-left: 5px solid var(--accent);
            /* Hidden by default until JS loads */
            display: none; 
        }

        #hero-subject { font-size: 1.5rem; color: var(--accent); font-weight: bold; }
        #hero-title { font-size: 1.2rem; color: #fff; margin-bottom: 10px; } 
        #hero-countdown { font-size: 3rem; margin: 10px 0; font-family: monospace; }
        #hero-date { color: #aaa; }

        /* Exam List Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .exam-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            position: relative;
            transition: transform 0.2s;
        }

        .exam-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .exam-card.backlog { border-left: 4px solid var(--danger); }
        
        /* Completed exams are hidden in grid, but we keep this class just in case */
        .exam-card.completed { display: none; }

        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .course-code { font-weight: bold; font-size: 1.2rem; color: var(--accent); }
        
        .exam-title { 
            font-size: 1.1rem; 
            color: #fff; 
            margin: 8px 0; 
            font-weight: 500; 
        }

        .exam-date { color: #888; font-size: 0.9rem; margin-bottom: 10px; }
        .time-remaining { color: #ddd; font-weight: 600; font-family: monospace; font-size: 1.1rem; }
        
        .delete-btn {
            background: none; border: none; color: var(--danger); cursor: pointer; font-size: 1.2rem;
            display: none; 
        }
        .backlog .delete-btn { display: block; }

        /* Controls */
        .controls { margin-top: 50px; text-align: center; width: 100%; max-width: 600px; }
        select, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            margin: 5px;
            font-size: 1rem;
        }
        select { background-color: #333; color: white; width: 70%; }
        button { background-color: var(--accent); color: #000; font-weight: bold; cursor: pointer; }
        button:hover { opacity: 0.9; }

        .notification-banner {
            background-color: var(--accent);
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none; 
            cursor: pointer;
        }
        
        .footer-note { margin-top: 50px; color: #555; font-size: 0.8rem; }
        .history-text { color: #444; margin-top: 10px; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div id="notification-req" class="notification-banner" onclick="requestNotificationPermission()">
        ⚠️ Click here to enable "Panic Mode" (Notifications) 1 day before exams!
    </div>

    <h1>Cipher 21 Exam Schedule</h1>
    <p class="subtitle">Good luck, Bro!</p>

    <div id="hero-timer">
        <div>UPCOMING EXAM</div>
        <div id="hero-subject">Loading...</div>
        <div id="hero-title"></div> 
        <div id="hero-countdown">00d 00h 00m 00s</div>
        <div id="hero-date">...</div>
    </div>

    <div class="grid-container" id="exam-grid">
        </div>

    <div id="yeeted-count" class="history-text"></div>

    <div class="controls">
        <h3>Got Backlogs?</h3>
        <p style="font-size: 0.8rem; color: #888;">Select a course from other semesters to track it.</p>
        <div style="display:flex; justify-content: center;">
            <select id="backlog-selector">
                <option value="" disabled selected>Select a backlog course...</option>
                </select>
            <button onclick="addBacklog()">Add</button>
        </div>
    </div>

    <div class="footer-note">Built by Bahl (stup702)</div>

<script>
    // --- 1. DATA ENTRY ---
    const coreExams = [
        { code: "CSE 2101", title: "OOP", date: "2026-01-31T09:30:00" },
        { code: "CSE 2109", title: "Econo", date: "2026-02-03T09:30:00" }, 
        { code: "CSE 2103", title: "DSA", date: "2026-02-07T09:30:00" },
        { code: "CSE 2105", title: "COA", date: "2026-02-15T09:30:00" },
        { code: "CSE 2111", title: "Accounting", date: "2026-02-18T09:30:00" },
        { code: "CSE 2107", title: "MLA", date: "2026-02-23T09:30:00" }
    ];

    const backlogCatalog = [
        { code: "CSE 1101", title: "Computer Fundamentals", date: "2026-02-01T09:30:00" },
        { code: "CSE 1111", title: "English", date: "2026-02-05T09:30:00" },
        { code: "CSE 1109", title: "Chem", date: "2026-02-08T09:30:00" },
        { code: "CSE 1105", title: "Discrete", date: "2026-02-16T09:30:00" },
        { code: "CSE 1107", title: "Diff Cal", date: "2026-02-22T09:30:00" },
        { code: "CSE 1103", title: "ECA", date: "2026-02-28T09:30:00" },
    ];

    // --- 2. STATE MANAGEMENT ---
    let myExams = [...coreExams]; 

    function loadData() {
        const savedBacklogs = JSON.parse(localStorage.getItem('myBacklogs')) || [];
        myExams = [...coreExams, ...savedBacklogs];
        myExams.sort((a, b) => new Date(a.date) - new Date(b.date));
        render();
        updateTimers();
    }

    // --- 3. RENDERING ---
    function render() {
        const grid = document.getElementById('exam-grid');
        grid.innerHTML = '';
        
        const now = new Date();
        let heroExam = null;
        let completedCount = 0;

        // 1. Find the Hero (First exam that isn't finished)
        heroExam = myExams.find(exam => new Date(exam.date) > now);

        // 2. Render Hero
        const heroTimer = document.getElementById('hero-timer');
        if (heroExam) {
            heroTimer.style.display = "block"; // Show box
            const hd = new Date(heroExam.date);
            
            // Format: dd-mm-yyyy at hh:mm AM/PM
            const dateStr = hd.toLocaleDateString('en-GB').replace(/\//g, '-');
            const timeStr = hd.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            document.getElementById('hero-subject').innerText = heroExam.code;
            document.getElementById('hero-title').innerText = heroExam.title;
            document.getElementById('hero-date').innerText = `${dateStr} at ${timeStr}`;
            heroTimer.dataset.target = heroExam.date;
        } else {
            // No exams left at all?
            heroTimer.style.display = "block";
            document.getElementById('hero-subject').innerText = "FREEDOM";
            document.getElementById('hero-title').innerText = "No exams pending";
            document.getElementById('hero-countdown').innerText = "GG WP";
            heroTimer.removeAttribute('data-target');
        }

        // 3. Render Grid (Skip Hero and Skip Completed)
        myExams.forEach(exam => {
            const examDate = new Date(exam.date);
            const isBacklog = !coreExams.some(e => e.code === exam.code);
            const isCompleted = now > examDate;
            const isHero = heroExam && exam.code === heroExam.code;

            if (isCompleted) {
                completedCount++;
                return; // YEET (Don't render)
            }

            if (isHero) {
                return; // Skip rendering in grid (it's already in the big box)
            }

            // Date Format for Grid: dd-mm-yyyy
            const gridDateStr = examDate.toLocaleDateString('en-GB').replace(/\//g, '-');

            // If we are here, it's a future exam that isn't the main one
            const card = document.createElement('div');
            card.className = `exam-card ${isBacklog ? 'backlog' : ''}`;
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="course-code">${exam.code} ${isBacklog ? '<small>(Back)</small>' : ''}</span>
                    ${isBacklog ? `<button class="delete-btn" onclick="removeBacklog('${exam.code}')">&times;</button>` : ''}
                </div>
                <div class="exam-title">${exam.title}</div>
                <div class="exam-date">${gridDateStr}</div>
                <div class="time-remaining" data-target="${exam.date}">...</div>
            `;
            grid.appendChild(card);
        });

        // 4. Update Footer Status
        const statusDiv = document.getElementById('yeeted-count');
        if(completedCount > 0) {
            statusDiv.innerText = `${completedCount} exams yeeted into the void (finished).`;
        } else {
            statusDiv.innerText = "";
        }

        // Populate Dropdown
        const selector = document.getElementById('backlog-selector');
        selector.innerHTML = '<option value="" disabled selected>Select a backlog course...</option>';
        backlogCatalog.forEach(item => {
            if (!myExams.some(e => e.code === item.code)) {
                const opt = document.createElement('option');
                opt.value = JSON.stringify(item);
                // Also format date in dropdown
                const ddDate = new Date(item.date).toLocaleDateString('en-GB').replace(/\//g, '-');
                opt.innerText = `${item.code} - ${item.title} (${ddDate})`;
                selector.appendChild(opt);
            }
        });
    }

    // --- 4. LOGIC & TIMERS ---
    function updateTimers() {
        const now = new Date();
        
        // Grid Timers
        document.querySelectorAll('.time-remaining').forEach(el => {
            const target = new Date(el.dataset.target);
            const diff = target - now;
            
            if (diff <= 0) {
                // If an exam expires while page is open, reload to "yeet" it instantly
                loadData(); 
            } else {
                el.innerText = formatTime(diff);
            }
        });

        // Hero Timer
        const heroTimer = document.getElementById('hero-timer');
        if (heroTimer.dataset.target) {
            const target = new Date(heroTimer.dataset.target);
            const diff = target - now;
            if (diff <= 0) {
                loadData(); // Yeet instant
            } else {
                document.getElementById('hero-countdown').innerText = formatTime(diff);
                
                // Notifications logic
                const heroTitle = document.getElementById('hero-subject').innerText;
                checkNotification(target, heroTitle);
            }
        }
    }

    function formatTime(ms) {
        const d = Math.floor(ms / (1000 * 60 * 60 * 24));
        const h = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((ms % (1000 * 60)) / 1000);
        return `${d}d ${h}h ${m}m ${s}s`;
    }

    // --- 5. BACKLOG HANDLERS ---
    window.addBacklog = function() {
        const selector = document.getElementById('backlog-selector');
        if (!selector.value) return;
        const course = JSON.parse(selector.value);
        const currentBacklogs = JSON.parse(localStorage.getItem('myBacklogs')) || [];
        currentBacklogs.push(course);
        localStorage.setItem('myBacklogs', JSON.stringify(currentBacklogs));
        loadData();
    }

    window.removeBacklog = function(code) {
        let currentBacklogs = JSON.parse(localStorage.getItem('myBacklogs')) || [];
        currentBacklogs = currentBacklogs.filter(c => c.code !== code);
        localStorage.setItem('myBacklogs', JSON.stringify(currentBacklogs));
        loadData();
    }

    // --- 6. NOTIFICATIONS ---
    if (Notification.permission !== "granted" && Notification.permission !== "denied") {
        document.getElementById('notification-req').style.display = 'block';
    }

    window.requestNotificationPermission = function() {
        Notification.requestPermission().then(permission => {
            if (permission === "granted") {
                document.getElementById('notification-req').style.display = 'none';
                new Notification("Notifications Enabled!", { body: "We will warn you 24h before an exam." });
            }
        });
    }

    let notifiedExams = JSON.parse(localStorage.getItem('notifiedExams')) || [];

    function checkNotification(examDate, courseName) {
        if (Notification.permission !== "granted") return;
        const now = new Date();
        const diffHours = (examDate - now) / (1000 * 60 * 60);

        if (diffHours <= 24 && diffHours > 23) {
            const notificationId = `${courseName}-${examDate.getTime()}`;
            if (!notifiedExams.includes(notificationId)) {
                new Notification(`⚠️ 24 HOURS REMAINING!`, {
                    body: `Start panicking! ${courseName} is tomorrow!`,
                    icon: "https://cdn-icons-png.flaticon.com/512/564/564619.png"
                });
                notifiedExams.push(notificationId);
                localStorage.setItem('notifiedExams', JSON.stringify(notifiedExams));
            }
        }
    }

    // Start
    loadData();
    setInterval(updateTimers, 1000);

</script>
</body>
</html>
